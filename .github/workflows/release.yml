permissions:
  contents: write

name: Create Daily Release

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine requests jq tomlkit # 添加 jq 解析 JSON

      - name: Get today's date
        id: get_date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV  # 设置日期格式为 YYYYMMDD

      - name: Get existing releases
        id: get_releases
        run: |
          releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "$releases" > releases.json

      - name: Determine version number
        id: determine_version
        run: |
          date="${{ env.DATE }}"
          count=$(jq '[.[] | select(.tag_name | startswith("'"$date"'"))] | length' releases.json)
          new_version="$date"
          if [ "$count" -gt 0 ]; then
            new_version="${new_version}.$count"
          fi
          echo "VERSION=$new_version" >> $GITHUB_ENV
          echo "New version: $new_version"

      - name: Update pyproject.toml version
        run: |
          python - <<EOF
          from tomlkit import parse, dumps
          from pathlib import Path

          path = Path("pyproject.toml")
          data = parse(path.read_text(encoding="utf-8"))
          data["project"]["version"] = "${{ env.VERSION }}"
          path.write_text(dumps(data), encoding="utf-8")
          EOF

          git diff pyproject.toml

      - name: Commit updated pyproject.toml
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pyproject.toml
          git commit -m "Update version to ${{ env.VERSION }}" || echo "No changes to commit"
          git push

      - name: Build the package
        run: |
          rm -rf dist  # 清理旧的构建
          python -m build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}  # 使用生成的版本号
          body: |
            Automated release for version ${{ env.VERSION }}.
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        run: |
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI }}
