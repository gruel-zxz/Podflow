name: Create Daily Release

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel  # 可根据需要安装其他依赖

      - name: Build the package
        run: python setup.py sdist bdist_wheel

      - name: Get today's date
        id: get_date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV  # 设置日期格式为 YYYYMMDD

      - name: Get existing releases
        id: get_releases
        run: |
          releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "$releases" > releases.json

      - name: Determine version number
        id: determine_version
        run: |
          date="${{ env.DATE }}"
          count=$(jq "[.[] | select(.tag_name | startswith(\"$date\"))] | length" releases.json)
          new_version="${date}"
          if [ "$count" -gt 0 ]; then
            new_version="${new_version}-$(($count + 1))"
          fi
          echo "VERSION=$new_version" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}  # 使用生成的版本号
          release_name: Release ${{ env.VERSION }}
          body: |
            Automated release created for version ${{ env.VERSION }}.
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的令牌