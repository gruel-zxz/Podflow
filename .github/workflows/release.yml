permissions:
  contents: write

name: Create Daily Release

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine requests  # 添加 twine

      - name: Build the package
        run: python setup.py sdist bdist_wheel

      - name: Get today's date
        id: get_date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV  # 设置日期格式为 YYYYMMDD

      - name: Get existing releases
        id: get_releases
        run: |
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases" > releases.json

          echo "GitHub Releases JSON:"
          cat releases.json  # 打印 JSON 方便调试
          jq type releases.json  # 确保它是 JSON 类型

          if jq -e 'type=="array"' releases.json > /dev/null; then
            count=$(jq "[.[] | select(.tag_name | startswith(\"${{ env.DATE }}\"))] | length" releases.json)
          else
            echo "⚠️ Warning: releases.json is not an array, defaulting to 0."
            count=0
          fi

          new_version="${{ env.DATE }}"
          if [ "$count" -gt 0 ]; then
            new_version="${new_version}.$((count))"
          fi

          echo "VERSION=$new_version" >> $GITHUB_ENV

      - name: Update version in code
        run: python update_version.py ${{ env.VERSION }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}  # 使用生成的版本号
          body: |
            Automated release created for version ${{ env.VERSION }}.
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的令牌

      - name: Publish to PyPI
        run: |
          python -m twine upload dist/*  # 上传到 PyPI
        env:
          TWINE_USERNAME: __token__  # 使用 __token__ 作为用户名
          TWINE_PASSWORD: ${{ secrets.PYPI }}  # 从 Secrets 中获取 PyPI 令牌
